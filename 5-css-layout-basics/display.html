<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display</title>
    <link rel="stylesheet" href="display.css">
</head>
<body>
    <div class="container">
        <div class="block">This is a block-level element</div>
        <span class="inline">This is </span><span class="inline">an inline element.</span>
        <div class="inline-block">This is an inline-block element</div>
        <div class="none">This element has a display set to none (You shouldn't be able to see this)</div>
    </div>
</body>
</html>
