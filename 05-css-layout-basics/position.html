<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position</title>
    <link rel="stylesheet" href="position.css">
</head>
<body>
    <div class="container">
        <div class="static">Static (Default)</div>
        <div class="relative">Relative (shifted 20px right and 10px down)</div>
        <div class="container-absolute">
          <div class="absolute">Absolute (20px from top and right)</div>
        </div>
        <div class="fixed">Fixed (20px from bottom)</div>
        <div class="sticky-container">
          <div class="sticky">Sticky (sticks at 20px from top when scrolling)</div>
          <div class="content">Scroll to see sticky in action</div>
        </div>
    </div>
</body>
</html>
