<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skeleton Screen</title>
    <link rel="stylesheet" href="skeleton-screen.css">
</head>
<body>
    <div class="skeleton-wrapper">
        <!-- Skeleton Screen -->
        <div class="skeleton">
            <!-- Image Skeleton -->
            <div class="skeleton-image">

            </div>
            <!-- Content Skeleton -->
            <div class="skeleton-content">
                <div class="skeleton-line skeleton-line--large"></div>
                <div class="skeleton-line"></div>
                <div class="skeleton-line"></div>
            </div>
        </div>

        <!-- Actual Content -->
        <div class="actual-content hidden">
            <img src="https://images.unsplash.com/photo-1583121274602-3e2820c69888?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Car Image">
            <h1>Your Heading</h1>
            <p>This is the actual content that will be shown after the skeleton screen</p>
        </div>
    </div>

    <script src="skeleton-screen.js"></script>
</body>
</html>
