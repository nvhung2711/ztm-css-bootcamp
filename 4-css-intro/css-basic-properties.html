<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basic Properties</title>
    <link rel="stylesheet" href="css-basic-properties.css">
</head>
<body>
    <div class="container">
        <!--  Text -->
        <div class="box color">Colored text</div>
        <div class="box font-size">Font size</div>
        <div class="box font-family">Font family</div>
        <div class="box text-align">Centered text</div>
        <div class="box line-height">Line height affects the space between lines.</div>
        <div class="box letter-spacing">Letter spacing</div>
        <!--  Container (Box Model) -->
        <div class="box border">Border</div>
        <div class="box margin">Margin</div>
        <div class="box padding">Padding</div>
        <!--  Size & Position -->
        <div class="box width-height">Width & Height</div>
        <div class="box position">Relative position</div>
        <!-- Transition -->
        <div class="box transition">Hover for transition</div>
        <div class="box transform">Hover for transform</div>
      </div>
</body>
</html>
